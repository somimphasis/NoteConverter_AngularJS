<div class="modal-body full-screen">
    <div class="header" action-bar>
        <div class="header-right">
            <button type="button" class="btn btn-medium btn-glyph xrx-close" ng-click="$ctrl.dismiss()"></button>
        </div>

        <div class="header-middle">
            <div class="header-title-container">
                <div class="header-title"><span xas-string="SDE_PRIVACY_STATEMENT"></span><span ng-if="$ctrl.showVersion" class="version" xas-string="VERSION"></span></div>

            </div>
        </div>
    </div>

    <div class="popup-content">
        <div class="scroll-container" style="overflow:hidden" ng-scrollable='{"autoHeight": true, "watchHeight": true}'>
            <div class="privacy-policy-content" ng-bind-html="$ctrl.privacyPolicy"></div>
        </div>
    </div>
</div>
